name: Build Redmi 5 PRIVATE Extended Kernel

on:
  push:
    branches:
      - 'private'

jobs:
  build:
    env:
      commitmsg: ${{ github.event.head_commit.message }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout kernel source
        uses: actions/checkout@v2

      - name: Checkout zipper
        uses: actions/checkout@v2
        with:
          repository: SantriKode/AnyKranul3
          path: zipper

      - name: Android kernel build
        if: ${{ success() }}
        uses: SantriKode/arm64-kernel-actions@master
        id: build
        env:
          NAME: PRIVATE_Ex_kernel
        with:
          arch: arm64
          compiler: aosp-clang/main/clang-r510928/binutils
          defconfig: rosy-perf_defconfig
          image: Image.gz-dtb

      - name: Release build (Telegram)
        if: ${{ success() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.PRIVATE_ID }}
          token: ${{ secrets.TELEGRAM_SECRET }}
          format: html
          document: ${{ steps.build.outputs.outfile }}
          message: |
            <strong>Kernel Lineaged - PRIVATE Extended</strong> telah dibuat pada repo ${{ github.repository }} dengan <strong>Compiler AOSP Google</strong>
            Nama Commits : ${{ env.commitmsg }}
            Waktu Kompilasi: ${{ steps.build.duration }}
            Hash Commits : <code>${{ github.sha }}</code>
            Untuk informasi lebih bisa membuka github repository <a href="https://www.github.com/naups/xiaomi_rosy_kernel/commits/${{ github.sha }}">naups</a>.

